<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>R O Y G B I V</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <h1> R O Y G B I V </h1>

    <div id="counter">0</div>
    <div id="instructions">
      <p align="justify">Click the brightest color in each column before they hit the left edge of the screen!</p>
    </div>
    <div id="start"><span class="blink">CLICK HERE TO START<span></div>
    <!-- <div id="gameover"></div> -->

    <div id="red">
      <div id="red1" class="redbox" data-lumvalue="">R1</div>
      <div id="red2" class="redbox" data-lumvalue="">R2</div>
      <div id="red3" class="redbox" data-lumvalue="">R3</div>
   </div>

   <div id="orange">
     <div id="orange1" class="orangebox" data-lumvalue="">O1</div>
     <div id="orange2" class="orangebox" data-lumvalue="">O2</div>
     <div id="orange3" class="orangebox" data-lumvalue="">O3</div>
  </div>

   <div id="yellow">
     <div id="yellow1" class="yellowbox" data-lumvalue="">Y1</div>
     <div id="yellow2" class="yellowbox" data-lumvalue="">Y2</div>
     <div id="yellow3" class="yellowbox" data-lumvalue="">Y3</div>
  </div>

  <div id="green">
    <div id="green1" class="greenbox" data-lumvalue="">G1</div>
    <div id="green2" class="greenbox" data-lumvalue="">G2</div>
    <div id="green3" class="greenbox" data-lumvalue="">G3</div>
  </div>

  <div id="blue">
    <div id="blue1" class="bluebox" data-lumvalue="">B1</div>
    <div id="blue2" class="bluebox" data-lumvalue="">B2</div>
    <div id="blue3" class="bluebox" data-lumvalue="">B3</div>
  </div>

  <div id="indigo">
    <div id="indigo1" class="indigobox" data-lumvalue="">I1</div>
    <div id="indigo2" class="indigobox" data-lumvalue="">I2</div>
    <div id="indigo3" class="indigobox" data-lumvalue="">I3</div>
  </div>

  <div id="violet">
    <div id="violet1" class="violetbox" data-lumvalue="">V1</div>
    <div id="violet2" class="violetbox" data-lumvalue="">V2</div>
    <div id="violet3" class="violetbox" data-lumvalue="">V3</div>
  </div>

  <div id="gameover">
    <p>G A M E O V E R<br>
    <small><a href="javascript:window.location.reload();">RETRY</a></small></p>
  </div>

  <div id="victory">
    <p>V I C T O R Y!<br>
    <small><a href="javascript:window.location.reload();">REPLAY</a></small></p>
  </div>

  <div id="treasure"><img src="treasure.png"></div>
  <div id="skull"> <a href="hardmode.html"><img src="skull.png"></a></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>

  </body>

</html>
