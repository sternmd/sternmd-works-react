<!-- HARDMODE -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>R O Y G B I V | HARDMODE</title>
    <link rel="stylesheet" href="hardmode.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <h1> G O O D L U C K </h1>

    <div id="counter">0</div>
    <div id="instructions">
      <p align="justify">Click the brightest color in each column before they hit the left edge of the screen!</p>
    </div>
    <div id="start"><span class="blink">CLICK TO START GAME</span></div>
    <!-- <div id="gameover"></div> -->

    <div id="white">
      <div id="white1" class="whitebox" data-lumvalue="">W1</div>
      <div id="white2" class="whitebox" data-lumvalue="">W2</div>
      <div id="white3" class="whitebox" data-lumvalue="">W3</div>
   </div>

   <div id="gray">
     <div id="gray1" class="graybox" data-lumvalue="">G1</div>
     <div id="gray2" class="graybox" data-lumvalue="">G2</div>
     <div id="gray3" class="graybox" data-lumvalue="">G3</div>
  </div>

   <div id="black">
     <div id="black1" class="blackbox" data-lumvalue="">B1</div>
     <div id="black2" class="blackbox" data-lumvalue="">B2</div>
     <div id="black3" class="blackbox" data-lumvalue="">B3</div>
  </div>

  <div id="gameover">
    <p>G A M E O V E R<br>
    <small><a href="javascript:window.location.reload();">RETRY</a></small></p>
  </div>

  <div id="victory">
    <p>VICTORY!<br>
    <small><a href="javascript:window.location.reload();">REPLAY</a></small></p>
  </div>

  <div id="treasure"><img src="sorcerer.png"></div>
  <div id="skullnbones"><img src="skullnbones.png"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
<script type="text/javascript" src="hardmode.js"></script>

  </body>

</html>
